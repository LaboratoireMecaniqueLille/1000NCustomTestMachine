title: 1000NCustomTestMachine
email: pierremargotin@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  This website contains the documentation for a 1000N test machine developed at
  the LaMcube laboratory. It details the installation steps for different 
  python module, a description of the hardware, descriptions of the setups to
  perform different mechanic test and indications how to use crappy-based 
  algorithms. It provides also useful links for users requesting additional 
  support.
baseurl: "/1000NCustomTestMachine" # the subpath of your site, e.g. /blog
url: "https://laboratoiremecaniquelille.github.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  PIERROOOTT
show_downloads: false
verbose: true

# Build settings
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-feed
  - jekyll-remote-theme

